<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
        }
        
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            opacity: 0;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .slide.active {
            left: 0;
            opacity: 1;
        }
        
        .slide.exit {
            animation: slideOut 1s forwards;
        }
        
        .slide.enter {
            animation: slideIn 1s forwards;
        }
        
        @keyframes slideOut {
            from {
                left: 0;
                opacity: 1;
            }
            to {
                left: 100%;
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                left: -100%;
                opacity: 1;
            }
            to {
                left: 0;
                opacity: 1;
            }
        }
        
        .start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: block;
        }
        
        .start-btn:active {
            background: rgba(255,255,255,0.7);
        }
        
        .start-btn.hidden {
            display: none;
        }
        
        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            color: white;
            font-size: 72px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            display: none;
            text-align: center;
        }
        
        .countdown.show {
            display: block;
        }
        
        .countdown-text {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <button class="start-btn" onclick="startSlideshow()">Start Slideshow</button>
    <div class="countdown"></div>
    
    <div class="slideshow-container">
        <div class="slide">
            <img src="images/01-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="images/02-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="images/03-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="images/04-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 4">
        </div>
        <div class="slide">
            <img src="images/05-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 5">
        </div>
        <div class="slide">
            <img src="images/06-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 6">
        </div>
        <div class="slide">
            <img src="images/07-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 7">
        </div>
        <div class="slide">
            <img src="images/08-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 8">
        </div>
        <div class="slide">
            <img src="images/09-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 9">
        </div>
        <div class="slide">
            <img src="images/10-bus-ride-home-copyright-2024-roger-bays.jpg" alt="Image 10">
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const images = document.querySelectorAll('.slide img');
        const startBtn = document.querySelector('.start-btn');
        const countdownEl = document.querySelector('.countdown');
        let currentIndex = 0;
        const displayTime = 5000;
        const transitionTime = 1000;
        let imagesLoaded = 0;
        let slideshowStarted = false;
        let slideshowInterval = null;
        
        // Start preloading images immediately
        images.forEach((img, index) => {
            const newImg = new Image();
            newImg.onload = () => {
                imagesLoaded++;
            };
            newImg.src = img.src;
        });
        
        function goFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        function showCountdown() {
            countdownEl.innerHTML = '<div class="countdown-text">Images still Downloading</div><div class="countdown-number"></div>';
            countdownEl.classList.add('show');
            const countdownNumber = countdownEl.querySelector('.countdown-number');
            let count = 10;
            
            const countdownInterval = setInterval(() => {
                // Check if all images are loaded
                if (imagesLoaded >= 10) {
                    clearInterval(countdownInterval);
                    countdownEl.classList.remove('show');
                    beginSlideshow();
                } else {
                    // Show countdown matching remaining images
                    const remaining = 10 - imagesLoaded;
                    countdownNumber.textContent = remaining;
                }
            }, 1000);
        }
        
        function startSlideshow() {
            startBtn.classList.add('hidden');
            goFullscreen();
            
            // If all images already loaded, start immediately
            if (imagesLoaded >= 10) {
                beginSlideshow();
            } else {
                // Show countdown while waiting for images
                showCountdown();
            }
        }
        
        function pauseSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
        }
        
        function resumeSlideshow() {
            if (slideshowStarted && !slideshowInterval) {
                slideshowInterval = setInterval(nextSlide, displayTime + transitionTime);
            }
        }
        
        function beginSlideshow() {
            if (slideshowStarted) return;
            slideshowStarted = true;
            
            // Show first slide
            slides[0].classList.add('active');
            
            // Start cycling
            slideshowInterval = setInterval(nextSlide, displayTime + transitionTime);
        }
        
        function nextSlide() {
            const current = slides[currentIndex];
            const nextIndex = (currentIndex + 1) % slides.length;
            const next = slides[nextIndex];
            
            current.classList.add('exit');
            current.classList.remove('active');
            
            next.classList.add('enter');
            
            setTimeout(() => {
                current.classList.remove('exit');
                next.classList.remove('enter');
                next.classList.add('active');
            }, transitionTime);
            
            currentIndex = nextIndex;
        }
        
        // Listen for fullscreen exit to show button again
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                startBtn.classList.remove('hidden');
                pauseSlideshow();
            } else {
                startBtn.classList.add('hidden');
                resumeSlideshow();
            }
        });
        
        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                startBtn.classList.remove('hidden');
                pauseSlideshow();
            } else {
                startBtn.classList.add('hidden');
                resumeSlideshow();
            }
        });
    </script>
</body>
</html>
